    <header>
        <div class="container">
            <h1>Fashionable World</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>

                    <img src="watch1.jpg" alt="Elegant Watch">

                        <h3>Elegant Watch</h3>
                        <p>$299.99</p>
                        <button class="cta-button" onclick="removeFromCart()">Remove</button>
                    </div>
                </div>
                <!-- Add more cart items similarly -->
            </div>
            <div class="cart-summary">
                <h3>Total: $299.99</h3>
                <a href="form.html" class="cta-button">Proceed to Checkout</a>
            </div>
        </div>
    </section>
